{% extends 'base.html' %}

{% block title %}
Редактирование статьи
{% endblock %}

{% block body %}
	<div class="container">
		<h1>Редактирование статьи</h1>
		<form method="post">
			<input type="text" name="title" id = 'title' class = 'form-control' placeholder="Введите название" required="TITLE" value="{{ article.title }}"><br>
			<textarea name="intro" id = 'intro' class = 'form-control' placeholder="Введите анонс" required="INTRO">{{ article.intro }}</textarea><br>
			<textarea name="text" id = 'text' class = 'form-control' placeholder="Введите текст" required="TEXT" >{{ article.text }}</textarea><br>
			<input type="submit" class = 'btn btn-success' value='Обновить'><br>
		</form>
	</div>
{% endblock %}
